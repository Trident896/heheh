<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Forgive Me</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s ease;
        }
        h1, h2 {
            color: #ff6f91;
            transition: color 0.5s ease;
        }
        img {
            width: 300px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6f91;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff4b68;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Initial Page -->
    <div id="forgiveness-page">
        <h1>Please Forgive Me ðŸ˜¢</h1>
        <img src="https://i.imgur.com/t5qgO1Y.jpg" alt="Sad Cat">
        <br>
        <button onclick="showThankYouPage()">Yes</button>
        <button onclick="showPleasePage()">No</button>
    </div>

    <!-- Thank You Page -->
    <div id="thankyou-page" class="hidden">
        <h1>Thank You for Being So Understanding! I Love You! ðŸ˜Š</h1>
        <img src="https://i.imgur.com/4M7IWwP.jpg" alt="Happy Cat">
    </div>

    <!-- Please Page -->
    <div id="please-page" class="hidden">
        <h1>Please ðŸ˜­</h1>
        <img src="https://i.imgur.com/OZoxQgu.jpg" alt="Crying Cat">
    </div>

    <script>
        // Function to show the Thank You page
        function showThankYouPage() {
            document.getElementById('forgiveness-page').classList.add('hidden');
            document.getElementById('thankyou-page').classList.remove('hidden');
            document.body.style.backgroundColor = '#ffe4b5';
        }

        // Function to show the Please page
        function showPleasePage() {
            document.getElementById('forgiveness-page').classList.add('hidden');
            document.getElementById('please-page').classList.remove('hidden');
            document.body.style.backgroundColor = '#ffd6d9';
        }
    </script>

</body>
</html>
