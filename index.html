<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Forgive Me</title>
    <style>
        body {
            text-align: center;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s ease;
        }
        h1, h2 {
            color: #ff6f91;
            transition: color 0.5s ease;
        }
        img {
            width: 300px;
            height: auto;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6f91;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff3d5c;
        }
        .ribbon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            background-color: pink;
            border-radius: 50%;
            z-index: -1;
            animation: ribbon-animation 2s infinite;
        }
        @keyframes ribbon-animation {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(45deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <div id="page1">
        <h1>Please forgive me!</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcThJftgiGEF8a8idTgFPG8ZPrqUrU5INDA4AQ&s" alt="Sad Cat">
        <div class="ribbon"></div>
        <br>
        <button onclick="goToPage2()">Yes</button>
        <button onclick="goToPage3()">No</button>
    </div>

    <div id="page2" style="display: none;">
        <h1>Thank you for being so understanding, I love you!</h1>
        <img src="https://ih1.redbubble.net/image.4992221676.2509/st,small,507x507-pad,600x600,f8f8f8.u3.jpg" alt="Happy Cat">
        <div class="ribbon"></div>
        <br>
        <button onclick="window.location.href='https://ilovesindhu.com';">Go Back</button>
    </div>

    <div id="page3" style="display: none;">
        <h1>Please...</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSsw0264YF8H4LSioRMssIu4pe8fDS-FDv2iQ&s" alt="Crying Cat">
        <div class="ribbon"></div>
        <br>
        <button onclick="goBackToPage1()">Yes</button>
    </div>

    <script>
        function goToPage2() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page2").style.display = "block";
        }
        function goToPage3() {
            document.getElementById("page1").style.display = "none";
            document.getElementById("page3").style.display = "block";
        }
        function goBackToPage1() {
            document.getElementById("page3").style.display = "none";
            document.getElementById("page1").style.display = "block";
        }
    </script>
</body>
</html>
